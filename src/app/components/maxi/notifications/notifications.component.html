<ms-badge style="cursor: pointer;" value="Information" severity="info" (click)="handleClick('info')" />
<ms-badge style="cursor: pointer;" value="Success" severity="success" (click)="handleClick('success')" />
<ms-badge style="cursor: pointer;" value="Warning" severity="warning" (click)="handleClick('warning')" />
<ms-badge style="cursor: pointer;" value="Alert" severity="danger" (click)="handleClick('alert')" />

  [summary]="content.summary"
  [detail]="content.detail"
  [life]="lifetime"
